name: mellow-finance
display_name: Mellow Finance
description:
  Mellow is a DeFi liquid restaking protocol that lets users deposit assets (e.g. ETH / stETH) into permissionless “vaults” managed by curators.
  These vaults combine staking, restaking (e.g. via AVS / DVT), and DeFi yield strategies to provide layered returns while preserving composability.
